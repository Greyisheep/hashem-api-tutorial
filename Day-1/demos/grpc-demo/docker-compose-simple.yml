version: '3.8'

services:
  grpc-server:
    image: python:3.11-slim
    working_dir: /app
    ports:
      - "50051:50051"
    volumes:
      - .:/app
    command: >
      bash -c "
        pip install grpcio grpcio-tools protobuf &&
        python -m grpc_tools.protoc --python_out=. --grpc_python_out=. --proto_path=proto proto/taskflow_analytics.proto &&
        python server.py
      "
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - grpc-network

  grpc-client:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - grpc-server
    command: >
      bash -c "
        pip install grpcio grpcio-tools protobuf &&
        python -m grpc_tools.protoc --python_out=. --grpc_python_out=. --proto_path=proto proto/taskflow_analytics.proto &&
        echo 'Waiting for server to be ready...' &&
        sleep 5 &&
        python client.py
      "
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - grpc-network

networks:
  grpc-network:
    driver: bridge 